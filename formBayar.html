<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Konfirmasi Pembayaran</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container mt-5 mb-5">
    <div class="card mx-auto shadow" style="max-width: 600px;">
      <div class="card-header text-white" style="background-color: #041e55;">
        <h5 class="mb-0"><i class="fas fa-credit-card"></i> Form Konfirmasi Pembayaran</h5>
      </div>
      <div class="card-body">
        <form id="formBayar">
          <!-- Informasi Program -->
          <div class="mb-4">
            <h6><i class="fas fa-list"></i> Program Anda</h6>
            <div class="form-group">
              <label>Tanggal Daftar</label>
              <input type="text" class="form-control" id="tanggal" readonly />
            </div>
            <div class="form-group">
              <label>No Pesanan</label>
              <input type="text" class="form-control" id="nomorPesanan" readonly />
            </div>
            <div class="form-group">
              <label>Program</label>
              <input type="text" class="form-control" id="program" readonly />
            </div>
          </div>

          <!-- Data Pengiriman -->
          <div class="mb-4">
            <h6><i class="fas fa-truck"></i> Data Pengiriman</h6>
            <div class="form-group"><label>Nama</label>      <input type="text"  class="form-control" id="nama" readonly /></div>
            <div class="form-group"><label>Alamat</label>    <input type="text"  class="form-control" id="alamat" readonly /></div>
            <div class="form-group"><label>Telp</label>      <input type="text"  class="form-control" id="telp" readonly /></div>
            <div class="form-group"><label>Email</label>     <input type="email" class="form-control" id="email" readonly /></div>
            <div class="form-group"><label>Kelurahan</label> <input type="text"  class="form-control" id="kelurahan" readonly /></div>
            <div class="form-group"><label>Kecamatan</label> <input type="text"  class="form-control" id="kecamatan" readonly /></div>
            <div class="form-group"><label>Kota</label>      <input type="text"  class="form-control" id="kota" readonly /></div>
            <div class="form-group"><label>Propinsi</label>  <input type="text"  class="form-control" id="propinsi" readonly /></div>
          </div>

          <!-- Informasi Pembayaran -->
          <div class="mb-4">
            <h6><i class="fas fa-money-bill-wave"></i> Informasi Pembayaran</h6>
            <div class="form-group"><label>Metode</label>           <input type="text" class="form-control" id="sistemBayar" readonly /></div>
            <div class="form-group"><label>Nama Penerima</label>    <input type="text" class="form-control" id="namaPenerima" readonly /></div>
            <div class="form-group"><label>AC Penerima</label>      <input type="text" class="form-control" id="acPenerima" readonly /></div>
            <div class="form-group"><label>Nominal Transfer</label> <input type="text" class="form-control" id="nominal" readonly /></div>
          </div>

          <!-- Upload Bukti -->
          <div class="mb-4">
            <label><i class="fas fa-image"></i> Upload Bukti Transfer</label>
            <input type="file" class="form-control-file" id="buktiTransfer" accept="image/*" required />
            <div class="mt-2" id="preview"></div>
          </div>

          <!-- Pesan status -->
          <div id="formMessage" class="mt-3"></div>

          <!-- Tombol Konfirmasi -->
          <div class="text-center">
            <button type="submit" class="btn btn-success w-100" id="btnKonfirmasi">
              <i class="fas fa-paper-plane"></i> Konfirmasi Pembayaran
            </button>
          </div>
        </form>

       <!-- Tampilan Footer pada form -->
        <footer class="section footer-classic context-light mt-2">
          <div class="row row-30 justify-content-center">
            <div>
              Powered By :<a class="brand" href="index.html"><img src="images/logo-beratidealku.png" width="99" height="19"></a>
            </div>
          </div>          
        </footer>

      </div>
    </div>
  </div>

<script>
/****************************  
* Deklarasi variabel global *
*****************************/ 
const URL_APPS_SCRIPT = 'https://script.google.com/macros/s/AKfycbwOEuMnos-nrGkiSSIkyc775gwpey2ir2t0Wil3CAZMBSfGb8iKarlOeOusckfnZRhw/exec';

// ******************************************** 
// Memanggail data inputan ke dalam form bayar
// ********************************************
document.addEventListener('DOMContentLoaded', function () {
    // Ambil noPesanan dari query string
    const params        = new URLSearchParams(window.location.search);
    const noPesanan     = params.get("noPesanan");
    const konfirmasiBtn = document.getElementById('btnKonfirmasi');
            
    if (!noPesanan) {
      //alert("Data tidak ditemukan. Silakan daftar ulang.");
      tampilPesan('error', '❌ Data tidak ditemukan. Silahkan daftar ulang');
      return;
    }

    // 1. Ambil data dari Apps Script via noPesanan
    fetch(URL_APPS_SCRIPT + "?noPesanan=" + noPesanan)
    .then(res => res.json())
      .then(data => {
        if (data.error) {
          //alert("Data tidak ditemukan di server.");
          tampilPesan('error', '❌ Data tidak ditemukan diserver');
          return;
        }

        const mapping = {
          tanggal: "tanggal",
          noPesanan: "nomorPesanan",
          program: "program",
          harga: "harga",
          nama: "nama",
          alamat: "alamat",
          telp: "telp",
          email: "email",
          kelurahan: "kelurahan",
          kecamatan: "kecamatan",
          kota: "kota",
          propinsi: "propinsi",
          pembayaran: "sistemBayar",
          namaPenerima: "namaPenerima",
          acPenerima: "acPenerima",
          nominal: "nominal"
        };
       
        // Format tanggal
        Object.entries(mapping).forEach(([key, id]) => {
          const el = document.getElementById(id);
          if (el) {
            // Format tanggal jika field adalah tanggal
            if (key === "tanggal" && data[key]) {
              const date  = new Date(data[key]);
              const day   = String(date.getDate()).padStart(2, '0');
              const month = String(date.getMonth() + 1).padStart(2, '0');
              const year  = date.getFullYear();
              el.value = `${day}-${month}-${year}`;
            } else {
              el.value = data[key] || "";
            }
          }
        });
 
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        tampilPesan('error', 'Gagal mengambil data dari server.');
      });

    // 2. Preview gambar bukti transfer
    document.getElementById("buktiTransfer").addEventListener("change", function () {
      const file = this.files[0];
      const preview = document.getElementById("preview");
      preview.innerHTML = "";

      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.innerHTML = `<img src="${e.target.result}" class="img-fluid rounded border" style="max-height:250px;" alt="Preview">`;
        };
        reader.readAsDataURL(file);
      }
    });
  
    // Submit konfirmasi
    document.getElementById("formBayar").addEventListener("submit", function (e) {
      e.preventDefault();
      const bukti = document.getElementById("buktiTransfer").files[0];
      if (!bukti) {
        tampilPesan('error', 'Silakan upload bukti transfer.');
        return;
      }

      // Convert file to base64
      const reader  = new FileReader();
      reader.onload = function(e) {
        const base64Data = e.target.result.split(',')[1]; // Remove data:image/jpeg;base64,
        
        // Kirim data sebagai form-urlencoded 
        const formData = new URLSearchParams();
        formData.append("file", base64Data);
        formData.append("noPesanan", noPesanan);

        // Tampilkan spinner di tombol konfirmasi
        konfirmasiBtn.disabled  = true;
        konfirmasiBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengirim...';

        fetch(URL_APPS_SCRIPT, {
          method: "POST",
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: formData
        })
        .then(response => response.json())
        .then(res => {
          if (res.success) {
            // Tombol konfirmasi menampilkan pesan
            konfirmasiBtn.innerHTML = '<i class="fas fa-check"></i> Berhasil Terkirim';
            tampilPesan('success', '✅ Pembayaran berhasil dikonfirmasi. Admin segera menghubungi');
      
            // Setelah Konfirmasi Pembayaran kembali ke home
            setTimeout(function() {
              window.location.href = 'index.html';
            }, 3000); // delay 3 detik (3000 milidetik)

          } else {
            tampilPesan('error', res.message || '❌ Gagal mengupdate pembayaran.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          tampilPesan('error', '❌ Gagal koneksi ke server: ' + error.message);
        });
      };
      reader.readAsDataURL(bukti);
    });
});

/************************
* Fungsi tampilkan pesan
************************/
function tampilPesan(tipe, pesan) {
  const msg = document.getElementById("formMessage");
  const alertClass = tipe === 'error' ? 'alert alert-danger' : 'alert alert-success' ;
  msg.innerHTML = `<div class="${alertClass}">${pesan}</div>`;
}

</script>
</body>
</html>
