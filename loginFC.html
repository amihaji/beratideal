<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Fat Loss Challenge</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      background: linear-gradient(135deg, #c8cde6 0%, #eeeded 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
      max-width: 350px;
      width: 100%;
    }
    .login-header {
      background: linear-gradient(135deg,#4e85fa 0%, #00194e 100%) ;
      color: white;
      padding: 15px 10px;
      text-align: center;
    }
    .login-body {
      padding: 30px;
    }
    .brand-logo {
      max-width: 150px;
      margin-bottom: 15px;
    }
    .notification-message {
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
      display: none;
      align-items: center;
      gap: 8px;
    }
    .pesan-notif-icon { font-size: 18px; }
    .notification-error { background-color: #d9534f; color: white; }
    .notification-success { background-color: #0275d8; color: white; }
    .notification-warning { background-color: #f0ad4e; color: black; }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-header">
      <h4 class="mt-0 mb-0">FIT Challenge</h4>
    </div>
    <div class="login-body">
      <h5 class="text-left mb-2">Silahkan Login</h5>
      
      <div class="mb-3">
        <label for="userId" class="form-label">User ID</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" id="userId" name="userId" required minlength="6" maxlength="8">
        </div>
      </div>
      
      <div class="mb-3">
        <label for="userPass" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="userPass" name="userPass" required minlength="6" maxlength="8">
        </div>
      </div>
      
      <div id="notificationBox" class="notification-message w-100 mb-2" style="display: none;">
        <i id="pesanNotifIcon" class="pesan-notif-icon me-2"></i>
        <span id="pesanNotifText"></span>
      </div>
      
      <div class="d-grid gap-2">
        <button id="btnLoginSubmit" class="btn btn-primary w-100">
          <span id="loginBtnText"><i class="fas fa-sign-in-alt"></i> Login</span>
          <span id="loginBtnSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
          <span id="loginWaitText" class="d-none ms-2">Tunggu Sebentar</span>
        </button>
        <a href="prog10hari.html" class="btn btn-outline-secondary w-100">
          <i class="fas fa-arrow-left"></i> Kembali ke Menu Utama
        </a>
        
        <!-- Tampilan Footer pada form -->
        <footer class="section footer-classic context-light mt-2">
          <div class="row row-30 text-center">
            <div>
              Powered By :<a class="brand" href="index.html"><img src="images/logo-beratidealku.png" width="99" height="19"></a>
            </div>
          </div>          
        </footer>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const URL_APPS_SCRIPT = 'https://script.google.com/macros/s/AKfycbz9p_96OA6GD27ofLcXVs4o_XCvIyjuDrKwSw6InqJpkLEojY6zvYmggCOPN9pU3-7yVA/exec';

    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('btnLoginSubmit').addEventListener('click', function () {
        const userId     = document.getElementById('userId').value.trim().toLowerCase();
                           document.getElementById('userId').value = userId;
        const userPass   = document.getElementById('userPass').value.trim();
        const btnText    = document.getElementById('loginBtnText');
        const btnSpinner = document.getElementById('loginBtnSpinner');

        if (!userId || !userPass) {
          showNotification('warning', 'WARNING : User ID dan Password harus diisi!');
          return;
        }

        // Tampilkan spinner dan teks tunggu
        btnText.classList.add('d-none');
        btnSpinner.classList.remove('d-none');
        document.getElementById('loginWaitText').classList.remove('d-none');

        const callbackName = 'cb_' + Date.now();
        const script = document.createElement('script');
        script.src = `${URL_APPS_SCRIPT}?action=checkLogin&userId=${encodeURIComponent(userId)}&userPass=${encodeURIComponent(userPass)}&callback=${callbackName}`;

        // Di loginFC.html, setelah login berhasil:
        window[callbackName] = function (response) {
          // ... login success handling ...
          
          if (response.status === 'success' && response.loggedIn) {
            // Simpan session
            localStorage.setItem('userId', response.userId);
            // localStorage.setItem('namaUser', response.namaUser || response.userId);
            localStorage.setItem('namaUser', response.namaUser); // ðŸ”‘ WAJIB
            localStorage.setItem('userToken', response.token);
            localStorage.setItem('userLevel', response.level);
            
            console.log('âœ… Login berhasil, ambil progress...');
            
            // AMBIL PROGRESS DARI SERVER
            const progressCallback = 'cb_progress_' + Date.now();
            const progressScript = document.createElement('script');
            
            // GUNAKAN URL YANG SAMA DENGAN ACTION LAINNYA
            progressScript.src = `${URL_APPS_SCRIPT}?action=getLastProgress&userId=${encodeURIComponent(response.userId)}&callback=${progressCallback}`;
            
            window[progressCallback] = function(progressData) {
              console.log('ðŸ“¥ Progress dari server:', progressData);
              
              // SIMPAN KE LOCALSTORAGE
              localStorage.setItem('progressData', JSON.stringify(progressData));
              
              // SIMPAN STATUS PER ITEM
              if (progressData.perkenalan) {
                localStorage.setItem('perkenalanSelesai', 'true');
              }
              if (progressData.materiHari1) {
                localStorage.setItem('materi_hari_1', 'completed');
              }
              if (progressData.mealplanHari1) {
                localStorage.setItem('mealplan_hari_1', 'completed');
              }
              
              showNotification('success', 'Login berhasil! Mengarahkan...');
              setTimeout(() => {
                window.location.href = 'prog10hari.html';
              }, 1000);
              
              document.body.removeChild(progressScript);
              delete window[progressCallback];
            };
            
            progressScript.onerror = () => {
              console.warn('âš ï¸ Gagal ambil progress, lanjut tanpa progress');
              showNotification('success', 'Login berhasil! Mengarahkan...');
              setTimeout(() => {
                window.location.href = 'prog10hari.html';
              }, 1000);
              document.body.removeChild(progressScript);
              delete window[progressCallback];
            };
            
            document.body.appendChild(progressScript);
            
          } else {
            showNotification('error', response.message || 'Login gagal!');
          }
          
          document.body.removeChild(script);
          delete window[callbackName];
        };
        script.onerror = () => {
          showNotification('error', 'ERROR : Gagal terhubung ke server!');
          btnText.classList.remove('d-none');
          btnSpinner.classList.add('d-none');
          document.getElementById('loginWaitText').classList.add('d-none');
          document.body.removeChild(script);
          delete window[callbackName];
        };

        document.body.appendChild(script);
      });
    });

    function showNotification(type, message, duration = 3000) {
      const box = document.getElementById('notificationBox');
      const icon = document.getElementById('pesanNotifIcon');
      const text = document.getElementById('pesanNotifText');

      box.className = 'notification-message w-100 mb-2';
      icon.className = 'pesan-notif-icon me-2';

      if (type === 'error') {
        box.classList.add('notification-error');
        icon.classList.add('fas', 'fa-times-circle');
      } else if (type === 'success') {
        box.classList.add('notification-success');
        icon.classList.add('fas', 'fa-check-circle');
      } else if (type === 'warning') {
        box.classList.add('notification-warning');
        icon.classList.add('fas', 'fa-exclamation-circle');
      }

      text.textContent = message;
      box.style.display = 'flex';
      setTimeout(() => { box.style.display = 'none'; }, duration);
    }
  </script>
</body>
</html>
